<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A4O:RvrsWrd</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="/Styles/stylesheet.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Assets/favicon-32x32.png"
    />
  </head>
  <body
    style="
      background-image: url(/Assets/swamp.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <!-- nav bar -->
    <nav class="border-gray-200 bg-gray-800/25">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <button
          data-collapse-toggle="navbar-solid-bg"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-solid-bg"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
          <ul
            class="flex flex-col font-medium mt-4 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent"
          >
            <li>
              <a
                href="/index.html"
                class="block py-2 px-3 md:p-0 rounded hover:text-teal-600 md:hover:bg-transparent md:border-0"
                ><button><h3>Menu</h3></button></a
              >
            </li>
            <li>
              <button
                class="block py-2 px-3 md:p-0 rounded hover:text-teal-600 md:hover:bg-transparent md:border-0"
                data-drawer-target="drawer-top-example"
                data-drawer-show="drawer-top-example"
                data-drawer-placement="top"
                aria-controls="drawer-top-example"
              >
                <h3>Rules</h3>
              </button>
            </li>
          </ul>
        </div>
        <h2 class="xs:hidden md:block">All For One</h2>
      </div>
    </nav>

    <!-- drawer component -->
    <div
      id="drawer-top-example"
      class="fixed top-[0%] left-[25%] right-0 z-40 w-1/2 p-4 transition-transform -translate-y-full bg-black"
      tabindex="-1"
      aria-labelledby="drawer-top-label"
    >
      <button
        type="button"
        data-drawer-hide="drawer-top-example"
        aria-controls="drawer-top-example"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close menu</span>
      </button>
      <h3 id="rulesText" class="mb-3 text-white dark:text-gray-400">
        Reverse It (Word): Enter a word and make it reversed!
      </h3>
    </div>

    <div class="container mt-20 mx-auto">
      <div class="row flex xs:justify-start md:justify-end">
        <h1>Reverse It (Word)</h1>
      </div>
      <h3>Enter a word :</h3>
      <input
        id="userInput"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block p-2.5"
        placeholder=""
        required
      />
      <button class="border-2 border-solid rounded-xl hover:bg-white">
        <h2 id="submitBtn" class="p-3 hover:text-teal-600"><b>Submit</b></h2>
      </button>
      <div id="resultBlock">
        <h2 id="resultText"></h2>
      </div>
    </div>

    <!-- footer -->
    <footer class="bg-black mt-12">
      <div class="container mx-auto">
        <div class="row flex">
          <div class="col w-5/6 self-center">
            <h3>Created by : Aaron Robinson</h3>
            <h3>CodeStack S7</h3>
          </div>

          <div class="lg:w-1/6 xs:1/3">
            <a href="https://github.com/wraithio/ARobinsonP4A4One" target="_blank">
              <img
                class="github"
                src="/Assets/gihublogoWHITE.png"
                alt="githublogo"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="/Scripts/7app.js"></script>
    <script
      src="https://kit.fontawesome.com/873685b891.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
